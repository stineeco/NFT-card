<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="nft_container">
      <div class="nft_image">
        <div class="nft_maain_img">
          <img class="nft_img" src="image-equilibrium.jpg" alt="Nft">
        </div>
        <div class="nft_overlay">
          <img class="nft_eye " src="icon-view.svg" alt="eye">
        </div>
       
      </div>

       <h1>  Equilibrium #3429</h1>
       <p class="our">Our Equilibrium collection promotes balance and calm.</p>

       <div class="nft_rate">
        <div class="eth">
        <img class="eth_img sign_img" src="icon-ethereum.svg" alt="Eth">
        
        <p class="eth_num">0.041 ETH</p>
        </div>

        <div class="clock">
        <img class="clock_img" src="icon-clock.svg" alt="clock">
        <p class="days">3 days left</p>
        </div>
        
       </div>

       <div class="line"></div>

       <div class="man_img">
        <img class="little_man" src="image-avatar.png" alt="man">
        <p class="creation">Creation of<span> Jules Wyvern</span></p>
       </div>


      
       
    </div>



  </div>



  

 
 
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stineeco">Stine</a>.
  </div>
</body>
</html>
